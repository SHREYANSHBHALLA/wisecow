name: CI/CD - Wisecow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read   # still needed for checkout
  packages: write  # GHCR pushes need write access

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to GitHub Container Registry (GHCR) with CR_PAT
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: shreyanshbhalla
          password: ${{ secrets.CR_PAT }}

      # 3. Set image tags (latest + commit SHA)
      - name: Set image tags
        run: |
          IMAGE_REPO=ghcr.io/shreyanshbhalla/wisecow
          echo "IMAGE_REPO=$IMAGE_REPO" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${IMAGE_REPO}:latest" >> $GITHUB_ENV
          echo "IMAGE_SHA=${IMAGE_REPO}:${GITHUB_SHA::8}" >> $GITHUB_ENV

      # 4. Build and push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_LATEST }},${{ env.IMAGE_SHA }}
          cache-from: type=registry,ref=${{ env.IMAGE_LATEST }}
          cache-to: type=inline
          platforms: linux/amd64

      # 5. Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      # 6. Configure kubeconfig (stored as base64 secret in GitHub)
      - name: Configure Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 --decode > $HOME/.kube/config

      # 7. Deploy to Kubernetes with new image 
      - name: Deploy to Kubernetes
        run: |
          sed "s|IMAGE_PLACEHOLDER|${{ env.IMAGE_SHA }}|g" k8s-manifest.yaml > k8s-final.yaml
          kubectl apply -f k8s-final.yaml
          kubectl rollout status deployment/wisecow-deployment
